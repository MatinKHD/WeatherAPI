<mat-toolbar class="navbar" color="primary">
  <div>
    <a class="logo" href="">
      <mat-icon class="logo-icon">flood</mat-icon>
    </a>
  </div>
  <div class="d-flex justify-content-center align-items-center">

    <div class="search-box">
      <input (keyup)="getValueOfSearchBox($event)" [matAutocomplete]="auto" id="input"
             matInput placeholder="enter your city"
             type="text">
      <button (click)="changeCity()">
        <mat-icon>search</mat-icon>
      </button>
      <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
        <mat-option (click)="getValueFromSearchBox(option.name)" *ngFor="let option of options"
                    [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </div>
  <div>
    <button mat-raised-button>Dark Mode</button>
  </div>
</mat-toolbar>
